AWSTemplateFormatVersion: "2010-09-09"
Description: Adding Setting Of ACM For LenSentNextjsApp

Parameters:
  record01:
    Type: String
    Default: "lensent.tk"
    Description: domain name

Resources:
  ACM:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Sub "${record01}"
      DomainValidationOptions:
        - DomainName: !Sub "${record01}"
          HostedZoneId: !ImportValue HostedZoneId
      SubjectAlternativeNames:
        - !Sub "*.${record01}"
      ValidationMethod: DNS

  ALBListenerHTTP:
    Type: "AWS::ElasticLoadBalancingV2::Listener"
    Properties:
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Host: "#{host}"
            Path: "/#{path}"
            Port: 443
            Protocol: HTTPS
            Query: "#{query}"
            StatusCode: HTTP_301
      LoadBalancerArn: !Ref InternetALB
      Port: 80
      Protocol: HTTP
  ALBListenerHTTPS:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref ACM
      DefaultActions:
        - TargetGroupArn: !ImportValue TargetGroupName
          Type: forward
      LoadBalancerArn: !ImportValue InternetALBName
