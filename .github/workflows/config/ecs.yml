AWSTemplateFormatVersion: "2010-09-09"
Description: Create Fargate and ALB For LenSentNextjsApp

Metadata:
  "AWS::CloudFormation::Interface":
    ParameterGroups:
      - Label:
          default: "Project Name Prefix"
        Parameters:
          - ProjectName
      - Label:
          default: "InternetALB Configuration"
        Parameters:
          - InternetALBName
          - TargetGroupName
      - Label:
          default: "Fargate for ECS Configuration"
        Parameters:
          - ECSClusterName
          - ECSTaskName
          - ECSTaskCPUUnit
          - ECSTaskMemory
          - ECSContainerName
          - ECSImageName
          - ECSServiceName
          - ECSTaskDesiredCount
          - AUTH0BaseUrl
          - AUTH0IssuerBaseUrl
          - AUTH0Secret
          - AUTH0ClientId
          - AUTH0ClientSecret
          - RedirectUrl
          - PostLogoutRedirectUri
          - Audience
          - NEXTPulicAudience
          - NEXTPublicTranslationApiUrl
      - Label:
          default: "Route53 Configuration"
        Parameters:
          - HostedZoneName
      - Label:
          default: "ACM Configuration"
        Parameters:
          - Record01

      # - Label:
      #     default: "Scaling Configuration"
      #   Parameters:
      #     - ServiceScaleEvaluationPeriods
      #     - ServiceCpuScaleOutThreshold
      #     - ServiceCpuScaleInThreshold
      #     - TaskMinContainerCount
      #     - TaskMaxContainerCount

    ParameterLabels:
      InternetALBName:
        default: "InternetALBName"
      TargetGroupName:
        default: "TargetGroupName"
      ECSClusterName:
        default: "ECSClusterName"
      ECSTaskName:
        default: "ECSTaskName"
      ECSTaskCPUUnit:
        default: "ECSTaskCPUUnit"
      ECSTaskMemory:
        default: "ECSTaskMemory"
      ECSContainerName:
        default: "ECSContainerName"
      ECSImageName:
        default: "ECSImageName"
      ECSServiceName:
        default: "ECSServiceName"
      ECSTaskDesiredCount:
        default: "ECSTaskDesiredCount"
      AUTH0BaseUrl:
        default: "AUTH0BaseUrl"
      AUTH0IssuerBaseUrl:
        default: "AUTH0IssuerBaseUrl"
      AUTH0Secret:
        default: "AUTH0Secret"
      AUTH0ClientId:
        default: "AUTH0ClientId"
      AUTH0ClientSecret:
        default: "AUTH0ClientSecret"
      RedirectUrl:
        default: "RedirectUrl"
      PostLogoutRedirectUri:
        default: "PostLogoutRedirectUri"
      Audience:
        default: "Audience"
      NEXTPulicAudience:
        default: "NEXTPulicAudience"
      NEXTPublicTranslationApiUrl:
        default: "NEXTPublicTranslationApiUrl"

# ------------------------------------------------------------#
# Input Parameters
# ------------------------------------------------------------#
Parameters:
  ProjectName:
    Default: lensent-nextjs
    Type: String

  #InternetALB
  InternetALBName:
    Type: String
    Default: "alb"

  #TargetGroupName
  TargetGroupName:
    Type: String
    Default: "tg"

  #ECSClusterName
  ECSClusterName:
    Type: String
    Default: "cluster"

  #ECSTaskName
  ECSTaskName:
    Type: String
    Default: "task"

  #ECSTaskCPUUnit
  ECSTaskCPUUnit:
    AllowedValues: [256, 512, 1024, 2048, 4096]
    Type: String
    Default: "256"

  #ECSTaskMemory
  ECSTaskMemory:
    AllowedValues: [256, 512, 1024, 2048, 4096]
    Type: String
    Default: "512"

  #ECSContainerName
  ECSContainerName:
    Type: String
    Default: "container"

  #ECSImageName
  ECSImageName:
    Type: String
    Default: "xxxxxxxxxxxx.dkr.ecr.ap-northeast-1.amazonaws.com/lensent-ecr:latest"

  #ECSServiceName
  ECSServiceName:
    Type: String
    Default: "service"

  #ECSTaskDesiredCount
  ECSTaskDesiredCount:
    Type: Number
    Default: 1

  #AUTH0BaseUrl
  AUTH0BaseUrl:
    Type: String
    Default: "https://lensent.tk"

  #AUTH0IssuerBaseUrl
  AUTH0IssuerBaseUrl:
    Type: String
    Default: "https://dev-ewyrftmq.jp.auth0.com"

  #AUTH0Secret
  AUTH0Secret:
    Type: String
    Default: "secret"

  #AUTH0ClientId
  AUTH0ClientId:
    Type: String
    Default: "clientId"

  #AUTH0ClientSecret
  AUTH0ClientSecret:
    Type: String
    Default: "clientSecret"

  #Audience
  Audience:
    Type: String
    Default: "http://localhost:8080/api"

  #NEXTPulicAudience
  NEXTPulicAudience:
    Type: String
    Default: "http://localhost:8080/api"

  #NEXTPublicTranslationApiUrl
  NEXTPublicTranslationApiUrl:
    Type: String
    Default: "https://script.google.com/macros/s/AKfycbyzmZMNyYMo17YU-mf18_4SwoS7OlI3SjQddlSw4PycGGt_Ms8LHCYSI8AddZjTWEdFMA/exec"

  HostedZoneName:
    Description: domain name.
    Type: String

  Record01:
    Type: String
    Default: "lensent.tk"
    Description: domain name

# Scaling params
# ServiceScaleEvaluationPeriods:
#   Description: The number of periods over which data is compared to the specified threshold
#   Type: Number
#   Default: 2
#   MinValue: 2

# ServiceCpuScaleOutThreshold:
#   Type: Number
#   Description: Average CPU value to trigger auto scaling out
#   Default: 50
#   MinValue: 0
#   MaxValue: 100
#   ConstraintDescription: Value must be between 0 and 100

# ServiceCpuScaleInThreshold:
#   Type: Number
#   Description: Average CPU value to trigger auto scaling in
#   Default: 25
#   MinValue: 0
#   MaxValue: 100
#   ConstraintDescription: Value must be between 0 and 100

# TaskMinContainerCount:
#   Type: Number
#   Description: Minimum number of containers to run for the service
#   Default: 1
#   MinValue: 1
#   ConstraintDescription: Value must be at least one

# TaskMaxContainerCount:
#   Type: Number
#   Description: Maximum number of containers to run for the service when auto scaling out
#   Default: 2
#   MinValue: 1
#   ConstraintDescription: Value must be at least one

Resources:
  # ------------------------------------------------------------#
  #  Target Group
  # ------------------------------------------------------------#
  TargetGroup:
    Type: "AWS::ElasticLoadBalancingV2::TargetGroup"
    Properties:
      VpcId: !ImportValue LenSentVPCName
      Name: !Sub "${ProjectName}-${TargetGroupName}"
      Protocol: HTTP
      Port: 3000
      TargetType: ip

  # ------------------------------------------------------------#
  #  Internet ALB
  # ------------------------------------------------------------#
  InternetALB:
    Type: "AWS::ElasticLoadBalancingV2::LoadBalancer"
    Properties:
      Name: !Sub "${ProjectName}-${InternetALBName}"
      Tags:
        - Key: Name
          Value: !Sub "${ProjectName}-${InternetALBName}"
      Scheme: "internet-facing"
      LoadBalancerAttributes:
        - Key: "deletion_protection.enabled"
          Value: false
        - Key: "idle_timeout.timeout_seconds"
          Value: 60
        - Key: "access_logs.s3.enabled"
          Value: false
        - Key: "access_logs.s3.bucket"
          Value: !ImportValue ELBLogBucketName
      SecurityGroups:
        - !ImportValue ALBForNextjsSecurityGroupName
      Subnets:
        - !ImportValue ECSSubnet3Name
        - !ImportValue ECSSubnet4Name

  ALBListenerHTTP:
    Type: "AWS::ElasticLoadBalancingV2::Listener"
    Properties:
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Host: "#{host}"
            Path: "/#{path}"
            Port: 443
            Protocol: HTTPS
            Query: "#{query}"
            StatusCode: HTTP_301
      LoadBalancerArn: !Ref InternetALB
      Port: 80
      Protocol: HTTP
  ALBListenerHTTPS:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref ACM
      DefaultActions:
        - TargetGroupArn: !Ref TargetGroup
          Type: forward
      LoadBalancerArn: !Ref InternetALB

  # ------------------------------------------------------------#
  # ECS Cluster
  # ------------------------------------------------------------#
  ECSCluster:
    Type: "AWS::ECS::Cluster"
    Properties:
      ClusterName: !Sub "${ProjectName}-${ECSClusterName}"

  # ------------------------------------------------------------#
  #  ECS LogGroup
  # ------------------------------------------------------------#
  ECSLogGroup:
    Type: "AWS::Logs::LogGroup"
    Properties:
      LogGroupName: !Sub "/ecs/logs/${ProjectName}-ecs-group"

  # ------------------------------------------------------------#
  #  ECS Task Execution Role
  # ------------------------------------------------------------#
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${ProjectName}-ECSTaskExecutionRolePolicy"
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  # ------------------------------------------------------------#
  #  ECS TaskDefinition
  # ------------------------------------------------------------#
  ECSTaskDefinition:
    Type: "AWS::ECS::TaskDefinition"
    Properties:
      Cpu: !Ref ECSTaskCPUUnit
      ExecutionRoleArn: !Ref ECSTaskExecutionRole
      Family: !Sub "${ProjectName}-${ECSTaskName}"
      Memory: !Ref ECSTaskMemory
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE

      #ContainerDefinitions
      ContainerDefinitions:
        - Name: !Sub "${ProjectName}-${ECSContainerName}"
          Image: !Ref ECSImageName
          Environment:
            - Name: AUTH0_BASE_URL
              Value: !Ref AUTH0BaseUrl
            - Name: AUTH0_ISSUER_BASE_URL
              Value: !Ref AUTH0IssuerBaseUrl
            - Name: AUTH0_SECRET
              Value: !Ref AUTH0Secret
            - Name: AUTH0_CLIENT_ID
              Value: !Ref AUTH0ClientId
            - Name: AUTH0_CLIENT_SECRET
              Value: !Ref AUTH0ClientSecret
            - Name: REDIRECT_URI
              Value: "https://lensent.tk/api/auth/callback"
            - Name: POST_LOGOUT_REDIRECT_URI
              Value: !Sub "https://lensent.tk"
            - Name: AUDIENCE
              Value: !Sub
                - "${APIALBEndpoint}/api"
                - APIALBEndpoint: !ImportValue APIALBEndpoint
            - Name: NEXT_PUBLIC_AUDIENCE
              Value: !Sub
                - "${APIALBEndpoint}/api"
                - APIALBEndpoint: !ImportValue APIALBEndpoint
            - Name: NEXT_PUBLIC_TRANSLATION_API_URL
              Value: !Ref NEXTPublicTranslationApiUrl
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref ECSLogGroup
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: !Ref ProjectName
          MemoryReservation: 128
          PortMappings:
            - HostPort: 3000
              Protocol: tcp
              ContainerPort: 3000

  # ------------------------------------------------------------#
  #  ECS Service
  # ------------------------------------------------------------#
  ECSService:
    Type: AWS::ECS::Service
    DependsOn: ALBListenerHTTPS
    Properties:
      Cluster: !Ref ECSCluster
      DesiredCount: !Ref ECSTaskDesiredCount
      LaunchType: FARGATE
      LoadBalancers:
        - TargetGroupArn: !Ref TargetGroup
          ContainerPort: 3000
          ContainerName: !Sub "${ProjectName}-${ECSContainerName}"
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !ImportValue ECSForNextjsSecurityGroupName
          Subnets:
            - !ImportValue ECSSubnet3Name
            - !ImportValue ECSSubnet4Name
      ServiceName: !Sub "${ProjectName}-${ECSServiceName}"
      TaskDefinition: !Ref ECSTaskDefinition
